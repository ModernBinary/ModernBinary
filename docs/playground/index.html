  <script>
    function RunCode(ctype){
      if(ctype == 1){
        var runbtn = document.getElementById("run");
      }else{
        var runbtn = document.getElementById("texttomb");
      }
      runbtn.innerHTML = 'Loading...'
      runbtn.disabled = true;
      if(ctype == 1){
      var value = document.getElementById('input').value;
      }else{
          var value = prompt('Enter your text : ');
      }
      $.post('https://modernbinary.server-me.ir/runcode.php', {code:value, type:ctype}).done(function(data){
        runbtn.disabled = false;
        if(ctype == 1){
        runbtn.innerHTML = 'Run';
        }else{
        runbtn.innerHTML = 'Text To ModernBinary';
        }
        if(data == '' || data == null){
          return alert('Output is null');
        }
        alert(data);
    }).error(function(data){
        alert('An error occurred');
        runbtn.disabled = false;
        runbtn.innerHTML = 'Run';
    });
    }
  </script>
